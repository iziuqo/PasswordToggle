<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Example</title>
</head>
<body>
    <h1>Password Toggle Demo</h1>
    <p>Press Ctrl+8 (Windows/Linux) or âŒ˜+8 (Mac) to toggle password visibility</p>

    <form>
        <div>
            <label for="password1">Password:</label>
            <input 
                type="password" 
                id="password1" 
                data-pw-toggle 
                aria-label="Password field"
            >
        </div>
        
        <div>
            <label for="password2">Another Password:</label>
            <input 
                type="password" 
                id="password2" 
                data-pw-toggle 
                aria-label="Another password field"
            >
        </div>
    </form>

    <script src="/password-toggle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const passwordToggle = new PasswordToggle();
                
                // Add visual feedback
                const fields = document.querySelectorAll('[data-pw-toggle]');
                fields.forEach(field => {
                    field.addEventListener('passwordToggle', (e) => {
                        console.log('Password visibility changed:', e.detail.isVisible);
                    });
                });
            } catch (error) {
                console.error('Failed to initialize PasswordToggle:', error);
            }
        });
    </script>
</body>
</html>
